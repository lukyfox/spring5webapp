<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of authors</title>
</head>
<body>
<table>
    <caption>List of authors</caption>
    <tr>
        <th>ID</th><th>First name</th><th>Last name</th><th>Books</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">placeholder</td>
        <td th:text="${author.firstName}">placeholder</td>
        <td th:text="${author.firstName}">placeholder</td>
        <td>placeholder</td>
    </tr>

</table>

</body>
</html>
