<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of books</title>
</head>
<body>
<table>
    <caption>List of books</caption>
    <tr>
        <th>ID</th><th>Title</th><th>Author</th><th>ISBN</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">placeholder</td>
        <td th:text="${book.title}">placeholder</td>
        <td>placeholder</td>
        <td th:text="${book.isbn}">placeholder</td>
    </tr>

</table>

</body>
</html>
